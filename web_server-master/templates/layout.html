<!doctype html>
<html>
<head>
    <title>Cloud Computing : Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <!-- Javascript Libraries for jQuery and Bootstrap -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='./js/jquery-3.4.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='./js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='./js/jquery-ui.min.js') }}"></script>


    <!-- Javascript Libraries for Custom Made Javascript Library -->
    <script type="text/javascript" src="{{ url_for('static', filename='./js/shared.js') }}"></script>


    <!-- Bootstrap and jQuery UI css -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./css/jquery-ui.min.css') }}"/>

    <!-- Custom made css -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./css/shared.css') }}"/>

    <!-- Favicon -->
    <link rel='icon' href="{{ url_for('static', filename='./favicon.ico') }}" type='image/x-icon'/>
</head>


<body>

<nav class="navbar navbar-expand-sm bg-dark fixed-top navbar-dark">
    <!-- Nav Bars -->

    <ul class="navbar-nav">
        <li class="nav-item {% if page=='Map' %}active{% endif %}">
            <a class="nav-link" href="/">Map Area</a>
        </li>
        <li class="nav-item {% if page=='Chart' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('chart') }}">Map Marker</a>
        </li>
        <li class="nav-item {% if page=='Comparison' %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('comparision') }}">Comparison</a>
        </li>
    </ul>

     <!-- Team Information -->

    <div style="width: 100%;color: #FFF;">
        <h4 class="text-center">Cluster and Cloud Computing Assignment 2 (Team 78)</h4>
        <h5 class="text-center">#TheDeadlySins #2019</h5>
    </div>
</nav>

<!-- Start and End Jinja2 Block -->

{% block body %}{% endblock %}

</html>
